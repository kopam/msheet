<head>
  <title>msheet</title>
</head>

<body>
  {{> sheet}}
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  </svg>
</body>

<template name="sheet">
  <div class='formula' contenteditable='true'>{{currentFormula}}</div>
  <div class='sheet'>
  {{#each row}}
    <div class='row' data-index='{{i}}'>
      {{#each col}}
        {{#with render .. . }}
          {{> cell }}
        {{/with}}
      {{/each}}
    </div>
  {{/each}}
  </div>
</template>

<template name="cell">
  {{#if first}}
    <div class="header" data-index='{{i}}'>{{i}}</div>
  {{else}}
    <div class="cell" data-index='{{i}}' contenteditable="true"></div>
  {{/if}}
</template>
