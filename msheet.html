<head>
  <title>msheet</title>
</head>

<body>
  {{> sheet}}
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  </svg>
</body>

<template name="sheet">
  <input class='formula'/>
  <div class='sheet'>
  {{#each row}}
    <div class='row'>
      {{#each col .}}
        {{#with render . }}
          {{> cell }}
        {{/with}}
      {{/each}}
    </div>
  {{/each}}
  </div>
</template>

<template name="cell">
  {{#if first}}
    <div class="header">{{val}}</div>
  {{else}}
    <input class="cell" data-row="{{row}}" data-col="{{col}}" value="{{val}}" />
  {{/if}}
</template>
